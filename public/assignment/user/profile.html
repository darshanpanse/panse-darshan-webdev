<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <p class="navbar-brand">Profile</p>
        <ul class="nav navbar-nav navbar-right pull-right">
            <li><a href="profile.html" class="navbar-link"><span class="glyphicon glyphicon-ok"></span></a></li>
        </ul>
    </div>
</nav>


    <div class="container" id="profile-form">
        <h1>Profile</h1>

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" value="darshanpanse">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com" value="panse.d@husky.neu.edu">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" class="form-control" id="first-name" placeholder="Alice" value="Darshan">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Wonderland" value="Panse">
            </div>
        </form>

        <a class="btn btn-primary btn-block"
           href="../website/website-list.html">Websites</a>
        <a class="btn btn-danger  btn-block"
           href="login.html">Logout</a>
    </div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <ul class="nav navbar-nav pull-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span></a></li>
        </ul>
    </div>
</nav>

</body>
</html>
