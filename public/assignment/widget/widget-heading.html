<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="../css/style.css" rel="stylesheet"/>
    <title>Widget Heading</title>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <ul class="nav navbar-nav pull-left">
            <li><a href="widget-list.html" class="navbar-link"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
        </ul>
        <p class="navbar-brand">Widget Edit</p>
        <ul class="nav navbar-nav navbar-right pull-right">
            <li><a href="widget-list.html" class="navbar-link"><span class="glyphicon glyphicon-ok"></span></a></li>
        </ul>
    </div>
</nav>

<div class="container" id="widget-form">
    <div class="form-group">
        <label for="usr">Name</label>
        <input type="text" class="form-control" id="usr" placeholder="Widget Name">
    </div>
    <div class="form-group">
        <label for="description">Text</label>
        <input type="text" class="form-control" id="description" placeholder="Widget Text" value="Let's learn something new about India.">
    </div>
    <div class="form-group">
        <label for="size">Size</label>
        <input type="number" class="form-control" id="size" placeholder="Widget Size" value="3">
    </div>
    <a class="btn btn-danger"
       href="widget-list.html">Delete</a>
</div>
</div>
</body>
</html>
