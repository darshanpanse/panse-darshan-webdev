<div class="container">

    <h1>Login</h1>

    <div ng-show="model.alert" class="alert alert-danger" role="alert">
        {{model.alert}}
    </div>

    <label>Username</label>
    <input ng-model="model.user.username"
           type="text"
           class="form-control"
           placeholder="username"/>

    <label>Password</label>
    <input ng-model="model.user.password"
           type="password"
           class="form-control"
           placeholder="password"/>

    <a ng-click="model.login(model.user)"
       class="btn btn-primary btn-block">Login</a>

    <a class="btn btn-success btn-block"
       href="#/register">Register</a>

</div>
