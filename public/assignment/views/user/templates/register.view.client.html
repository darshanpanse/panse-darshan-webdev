<div class="container">
    <h1>Register</h1>

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <label>Username</label>
    <input ng-model="model.user.username" type="text"
           class="form-control"
           placeholder="username"/>

    <label>Password</label>
    <input ng-model="model.user.password" type="password"
           class="form-control"
           placeholder="password"/>

    <label>Verify Password</label>
    <input ng-model="model.user.verifyPassword" type="password"
           class="form-control"
           placeholder="verify password"/>

    <a ng-click="model.register(model.user)" class="btn btn-primary btn-block">Register</a>

    <a class="btn btn-danger  btn-block" href="#/login">Cancel</a>
</div>
