<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <ul class="nav navbar-nav pull-left">
            <li><a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
        </ul>
        <p class="navbar-brand">Widgets</p>
        <ul class="nav navbar-nav navbar-right pull-right">
            <li><a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/new" class="navbar-link"><span class="glyphicon glyphicon-plus"></span></a></li>
        </ul>
    </div>
</nav>

<div class="container-fluid" id="full-list">

    <div ng-show="model.message" class="alert alert-danger" role="alert">
        {{model.message}}
    </div>

    <div class="list-group" wbdv-sortable="">
        <div ng-repeat="widget in model.widgets" class="list-group-item">
            <div ng-switch="widget.type">

                <div class="widget-toolbar">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                        <span class="glyphicon glyphicon-align-justify pull-right handle"></span>
                    </a>
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{widget._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>

                <div ng-switch-when="HEADING">
                    <ng-include src="model.getWidgetTemplateUrl(widget.type)"></ng-include>
                </div>

                <div ng-switch-when="IMAGE">
                    <ng-include src="model.getWidgetTemplateUrl(widget.type)"></ng-include>
                </div>

                <div ng-switch-when="HTML">
                    <ng-include src="model.getWidgetTemplateUrl(widget.type)"></ng-include>
                </div>

                <div style="width: {{widget.width}}">
                    <div ng-switch-when="YOUTUBE">
                        <div class="youtube-widget">
                            <ng-include src="model.getWidgetTemplateUrl(widget.type)"></ng-include>
                        </div>
                    </div>
                </div>

                <div ng-switch-when="TEXT">
                    <ng-include src="model.getWidgetTemplateUrl(widget.type)"></ng-include>
                </div>
            </div>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right pull-left">
            <li><a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/:pid/widget"><span class="glyphicon glyphicon-play"></span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right pull-left">
            <li><a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/:pid/widget"><span class="glyphicon glyphicon-eye-open"></span></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right pull-right">
            <li><a href="#/user/{{model.userId}}"><span class="glyphicon glyphicon-user"></span></a></li>
        </ul>
    </div>
</nav>
