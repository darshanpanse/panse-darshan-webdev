<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <ul class="nav navbar-nav pull-left">
            <li><a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
        </ul>
        <p class="navbar-brand">Widget Edit</p>
        <ul class="nav navbar-nav navbar-right pull-right">
            <li>
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
                    <span ng-click="model.updateWidget(model.widget)" class="glyphicon glyphicon-ok"></span>
                </a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" id="widget-form">
    <form action="/api/upload" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="usr">Name</label>
            <input ng-model="model.widget.name" type="text" class="form-control" id="usr" placeholder="Widget Name">
        </div>
        <div class="form-group">
            <label for="description">Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="description" placeholder="Widget Text">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model="model.widget.url" type="url" class="form-control" id="url" placeholder="Widget URL" value="http://www.pitara.com/wordpress/wp-content/uploads/2004/12/india-road-to-freedom.jpg">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input ng-model="model.widget.width" type="text" class="form-control" id="width" placeholder="Widget Width">
        </div>

        <div class="form-group">
            <label for="fileupload">Upload</label>
            <input  name="myFile"   type="file" class="form-control" id="fileupload"/>
        </div>

        <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
        <input name="userId" value="{{model.userId}}" style="display: none"/>
        <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>

        <div class="form-group">
            <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
        </div>
    </form>

    <div class="form-group">
        <a ng-click="model.deleteWidget()" class="btn btn-danger">Delete</a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right pull-right">
            <li><a href="#/user/{{model.userId}}"><span class="glyphicon glyphicon-user"></span></a></li>
        </ul>
    </div>
</nav>
