<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid" >
        <div class="row">
            <div class="col-sm-4 container hidden-xs">
                <ul class="nav navbar-nav pull-left no-left-margin">
                    <li><a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
                </ul>
                <p class="navbar-brand">Pages</p>
                <ul class="nav navbar-nav pull-right">
                    <li><a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/new"><span class="glyphicon glyphicon-plus"></span></a></li>
                </ul>
            </div>
            <ul class="nav navbar-nav pull-left hidden-sm hidden-md hidden-lg no-left-margin">
                <li><a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page" class="navbar-link"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
            </ul>
            <p class="navbar-brand">Edit Page</p>
            <ul class="nav navbar-nav pull-right no-right-margin">
                <li>
                    <a>
                        <span ng-click="model.updatePage(model.page)" class="glyphicon glyphicon-ok"></span>
                    </a>

<div class="row" id="id1">
    <div class="container col-sm-4 hidden-xs" id="list-items">

        <div ng-show="model.message" class="alert alert-danger" role="alert">
            {{model.message}}
        </div>

        <div class="list-group">
            <div ng-repeat="page in model.pageList" class="list-group-item">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">{{page.name}}</a>
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}"><span class="glyphicon glyphicon-cog pull-right"></span></a>
            </div>
        </div>
    </div>

    <div class="container col-sm-8  ">

        <div ng-show="model.error" class="alert alert-danger" role="alert">
            {{model.error}}
        </div>

        <div class="form-group">
            <label for="usr">Name</label>
            <input ng-model="model.page.name"
                   type="text"
                   class="form-control"
                   id="usr"
                   placeholder="Page Name">
        </div>

        <div class="form-group">
            <label for="title">Title</label>
            <input ng-model="model.page.title"
                   type="text"
                   class="form-control"
                   id="title"
                   placeholder="Page Title">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea ng-model="model.page.description"
                      class="form-control"
                      rows="5"
                      id="description"
                      placeholder="Page Description"></textarea>
        </div>
        <div class="form-group">
            <a ng-click="model.deletePage()" class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <ul class="nav navbar-nav navbar-right pull-right">
            <li><a href="#/user/{{model.userId}}"><span class="glyphicon glyphicon-user"></span></a></li>
        </ul>
    </div>
</nav>
