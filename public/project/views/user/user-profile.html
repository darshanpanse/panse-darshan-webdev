<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
    <meta name="viewport" content="width=device-width, user-scalable=no  initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="../../css/style.css" rel="stylesheet">
    <link href="../../font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="../../js/bootstrap-formhelpers-phone.format.js"></script>
    <script src="../../js/bootstrap-formhelpers-phone.js"></script>
    <script src="../../js/bootstrap-formhelpers-states.en_US.js"></script>
    <script src="../../js/bootstrap-formhelpers-states.js"></script>
    <script src="../../js/bootstrap-formhelpers-datepicker.en_US.js"></script>
    <script src="../../js/bootstrap-formhelpers-datepicker.js"></script>
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Catalog</a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container page-content panel-container">
    <div class="panel panel-default">
        <div class="panel-heading">Sign Up</div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Confirm password">
                </div>
                <div class="form-group">
                    <input type="text"
                           class="form-control input-medium bfh-phone"
                           data-format="d (ddd) ddd-dddd"
                           placeholder="Phone Number, eg: 1 (555) 555-5555">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Address 1">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Address 2">
                </div>
                <div class="form-group">
                    <select class="form-control bfh-states" data-country="US" data-state="AL"></select>
                </div>
                <div class="row">
                    <div class="form-group col-xs-8">
                        <input type="text" class="form-control" placeholder="City">
                    </div>
                    <div class="form-group col-xs-4">
                        <input type="text" class="form-control" placeholder="Zip Code">
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Address 2">
                </div>
                <div class="form-group font-small">
                    <label class="radio-inline">
                        <input type="radio" name="optradio">Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio">Female
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="optradio">Not Specified
                    </label>
                </div>
                <div class="form-group bfh-datepicker">
                    <div class="input-prepend bfh-datepicker-toggle" data-toggle="bfh-datepicker">
                        <span class="add-on"><i class="icon-calendar"></i></span>
                        <input type="text" class="input-medium" readonly>
                    </div>
                    <div class="bfh-datepicker-calendar">
                        <table class="calendar table table-bordered">
                            <thead>
                            <tr class="months-header">
                                <th class="month" colspan="4">
                                    <a class="previous" href="#"><i class="icon-chevron-left"></i></a>
                                    <span></span>
                                    <a class="next" href="#"><i class="icon-chevron-right"></i></a>
                                </th>
                                <th class="year" colspan="3">
                                    <a class="previous" href="#"><i class="icon-chevron-left"></i></a>
                                    <span></span>
                                    <a class="next" href="#"><i class="icon-chevron-right"></i></a>
                                </th>
                            </tr>
                            <tr class="days-header">
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <a class="btn btn-success col-xs-4 margin-left">Update</a>
                    <a class="btn btn-info col-xs-4 pull-right margin-right">Cancel</a>
                </div>
                <hr>
                <p class="font-small">Delete account permanently? <a href="#" class="pull-right delete-color">Delete</a></p>
            </form>
        </div>
    </div>
</div>
</body>
</html>
