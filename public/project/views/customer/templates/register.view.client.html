<div class="container page-content login-register-container">
    <div class="panel panel-default">
        <div class="panel-heading">Sign Up</div>
        <div class="panel-body">
            <form>
                <div class="form-group">
                    <input ng-model="model.customer.firstName" type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input ng-model="model.customer.lastName" type="text" class="form-control" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input ng-model="model.customer.email" type="email" class="form-control" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input ng-model="model.customer.password" type="text" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <input ng-model="model.customer.confirmPassword" type="text" class="form-control" placeholder="Confirm password">
                </div>
                <div class="form-group">
                    <input ng-model="model.customer.phone" type="text"
                           class="form-control input-medium bfh-phone"
                           data-format="d (ddd) ddd-dddd"
                           placeholder="Phone Number, eg: 1 (555) 555-5555">
                </div>
                <a ng-click="model.register(model.customer)" class="btn btn-success btn-block">Sign Up</a>
                <hr>
                <p class="font-small">Already have an account?<a class="pull-right" href="#">Sign In</a></p>
            </form>
        </div>
    </div>
</div>
