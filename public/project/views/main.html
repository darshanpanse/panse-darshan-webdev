<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, user-scalable=no  initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="../css/style.css" rel="stylesheet">
    <link href="../font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Catalog</a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li><a href="#"><i class="fa fa-sign-in"></i> Login</a></li>
                    <li><a href="#"><i class="fa fa-user"></i> Register</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container page-content">
        <div class="panel panel-default" id="search-panel">
            <div class="panel-heading">Search Product</div>
            <div class="panel-body">
                <form class="form-inline">
                    <div class="row">
                        <div class="container-fluid">
                            <div class="input-group col-sm-5 col-xs-12">
                                <input type="text" class="form-control" placeholder="Product/Store Name">
                            </div>
                            <div class="input-group col-sm-5 col-xs-12">
                                <input type="text" class="form-control" placeholder="Location">
                            </div>

                            <div class="input-group col-sm-1 col-xs-12 pull-right">
                                <span class="input-group-btn">
                                    <a class="btn btn-default btn-block">Search &nbsp;
                                        <i class="fa fa-search"></i>
                                    </a>
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div style="text-align: center">
        <div class="container">
            <a class="btn btn-circle">
                <i class="fa fa-angle-double-down animated"></i>
            </a>
        </div>
    </div>
</body>
</html>
