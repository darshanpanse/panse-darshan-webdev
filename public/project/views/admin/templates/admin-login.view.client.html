<div class="container page-content login-register-container">
    <div class="panel panel-default">
        <div class="panel-heading">Sign In</div>
        <div class="panel-body">
            <form>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input ng-model="model.admin.username" id="text" type="text" class="form-control" name="email" placeholder="Username">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input ng-model="model.admin.password" id="password" type="password" class="form-control" name="password" placeholder="Password">
                </div>
                <a ng-click="model.login()" class="btn btn-success btn-block">Sign In</a>
            </form>
        </div>
    </div>
</div>
